<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MPI速 Strategy</title>
    <meta name="description" content="Create your MPI速 account to start building your secure compound interest future.">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <h1>Join MPI速</h1>
                <p>Create your account to start your financial journey</p>
            </div>
            
            <div class="auth-body">
                <div class="success-message" id="successMessage"></div>
                
                <form id="registerForm" novalidate>
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="password" name="password" class="form-input" required>
                            <button type="button" class="password-toggle-btn">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message"></div>
                        <small style="color: #666; font-size: 0.8rem;">Must be at least 8 characters long</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-toggle">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                            <button type="button" class="password-toggle-btn">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                        </label>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">
                            Subscribe to our monthly newsletter for MPI速 updates and financial tips
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn" data-original-text="Create Account">
                        Create Account
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account?</p>
                <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
